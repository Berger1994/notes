<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container py-4">
        <form method="POST" action="/upload" encType="multipart/form-data" class="mb-3">
            <div class="mb-3">
                <input class="form-control" type="file" accept="application/pdf" name="file">
            </div>

            <button type="submit" class="btn btn-primary">upload</button>
        </form>

        <div class="list-group" id="uploadedList">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script>
        const uploadedListElement = document.getElementById("uploadedList");
        (() => {
            fetch("/notes/pdfs")
                .then(res => res.json())
                .then(data => {
                    uploadedListElement.innerHTML = data.map(pdf => `
                        <a href="/notes/show.html?name=${encodeURIComponent(pdf.name)}" class="list-group-item list-group-item-action">${pdf.name}</a>
                    `).join("");
                })

        })();
    </script>
</body>

</html>
